{% extends "base.html" %}
{% block title %}
Home
{% endblock %}

{% block content %}

<h1>Welcome!</h1>
<!--'action' make link between server(function login in app.py) and form-->
<form method="post" action="{{ url_for('login') }}"
	<p><input type="text" name="username"></p>
	<p><input type="password" name="password"></p>
	<input type="submit" name="Login">
</form>

{% endblock %}
